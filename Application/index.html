<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Recipe Book</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy">
    <link href="styles/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="styles/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="css/platform.css" rel="stylesheet">
</head>

<body ng-controller="appController">
<header class="navbar navbar-bright navbar-fixed-top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="toggle()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href ng-click="home()" class="navbar-brand">Übersicht</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation" ng-class="{ 'in': toggled }">
            <ul class="nav navbar-nav">
                <li>
                    <a href ng-click="add()">Neues Rezept</a>
                </li>
                <li>
                    <a href ng-click="info()">Über</a>
                </li>
            </ul>
            <ul class="nav navbar-right navbar-nav">
                <li class="dropdown">
                    <ul class="dropdown-menu" style="padding:12px;">
                        <form class="form-inline">
                            <button type="submit" class="btn btn-default pull-right"><i class="glyphicon glyphicon-search"></i></button>
                            <input type="text" class="form-control pull-left" placeholder="Search">
                        </form>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div id="masthead">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Rezept-Datenbank
                    <p class="lead"></p>
                </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="top-spacer"></div>
            </div>
        </div>
    </div>
</div>
<div id="content" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="winstore_jscompat.js"></script>
<script type="text/javascript" src="js/platform.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="libs/05_fastclick/fastclick.js"></script>
<script type="text/javascript" src="libs/10_angular/angular.js"></script>
<script type="text/javascript" src="libs/10_angular/angular-route.js"></script>
<script type="text/javascript" src="libs/99_appInit/appInit.js"></script>
<script type="text/javascript" src="appServices/services/LocalStorageService.js"></script>
<script type="text/javascript" src="appServices/services/FileStorageService.js"></script>
<script type="text/javascript" src="appServices/services/StorageService.js"></script>
<script type="text/javascript" src="appServices/services/RecipeService.js"></script>
<script type="text/javascript" src="app/routing.js"></script>
<script type="text/javascript" src="app/appController.js"></script>
<script type="text/javascript" src="app/add_edit/add_edit.js"></script>
<script type="text/javascript" src="app/detail/detail.js"></script>
<script type="text/javascript" src="app/info/info.js"></script>
<script type="text/javascript" src="app/list/list.js"></script>
</body>

</html>
